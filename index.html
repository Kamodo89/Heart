<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day - Otter and Ankylosaurus</title>
  <meta name="description" content="A cute Valentine's Day page featuring an adorable otter and ankylosaurus, with floating hearts and love." />
  <meta property="og:title" content="Happy Valentine's Day - Otter and Ankylosaurus" />
  <meta property="og:description" content="An adorable otter and ankylosaurus Valentine's celebration with floating hearts." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <div id="hearts-container" aria-hidden="true"></div>
  <div id="sparkles" aria-hidden="true"></div>

  <main>
    <section id="hero">
      <h1 class="title">Happy Valentine's Day</h1>
      <p class="subtitle">A love story between an Otter &amp; an Ankylosaurus</p>

      <div class="characters">

            <circle cx="68" cy="60" r="7" fill="#D4A94B"/>
            <circle cx="132" cy="60" r="12" fill="#8B6914"/>
            <circle cx="132" cy="60" r="7" fill="#D4A94B"/>
            <circle cx="85" cy="82" r="6" fill="#1a1a2e"/>
            <circle cx="115" cy="82" r="6" fill="#1a1a2e"/>

            <circle cx="117" cy="80" r="2.5" fill="white"/>

            <path d="M93 98 Q100 105 107 98" stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <line x1="72" y1="90" x2="55" y2="86" stroke="#8B6914" stroke-width="1.2"/>
            <line x1="72" y1="95" x2="55" y2="95" stroke="#8B6914" stroke-width="1.2"/>
            <line x1="128" y1="90" x2="145" y2="86" stroke="#8B6914" stroke-width="1.2"/>
            <line x1="128" y1="95" x2="145" y2="95" stroke="#8B6914" stroke-width="1.2"/>
            <path d="M55 140 Q40 130 50 118" stroke="#8B6914" stroke-width="8" fill="none" stroke-linecap="round"/>
            <path d="M145 140 Q160 130 150 118" stroke="#8B6914" stroke-width="8" fill="none" stroke-linecap="round"/>
            <g transform="translate(100, 118) scale(0.7)" class="held-heart">
              <path d="M0-12 C-5-22 -18-22 -18-12 C-18-2 0 10 0 16 C0 10 18-2 18-12 C18-22 5-22 0-12Z" fill="#e74c6f"/>
            </g>
            <ellipse cx="75" cy="208" rx="15" ry="7" fill="#8B6914"/>

            <path d="M148 175 Q175 180 170 200 Q168 210 155 205" stroke="#8B6914" stroke-width="8" fill="none" stroke-linecap="round"/>
          </svg>
        </div>

        <div class="love-pulse" id="love-pulse">
          <svg viewBox="0 0 60 55" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ff6b9d"/>
                <stop offset="100%" stop-color="#c44569"/>
              </linearGradient>
            </defs>
            <path d="M30 50 C30 50 55 35 55 18 C55 5 45 0 37 0 C32 0 30 5 30 5 C30 5 28 0 23 0 C15 0 5 5 5 18 C5 35 30 50 30 50Z" fill="url(#heartGrad)"/>
          </svg>
        </div>

        <div class="character ankylosaurus" id="ankylosaurus-character">
          <svg viewBox="0 0 220 200" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="110" cy="130" rx="70" ry="45" fill="#5B8C5A"/>

            <polygon points="42,115 30,108 45,110" fill="#4A7A49"/>
            <polygon points="45,130 28,128 42,125" fill="#4A7A49"/>

            <ellipse cx="42" cy="118" rx="32" ry="26" fill="#5B8C5A"/>
            <path d="M20 100 Q42 85 64 100" fill="#4A7A49" stroke="#3D6B3C" stroke-width="1"/>
            <polygon points="22,105 14,92 28,100" fill="#D4A94B"/>
            <polygon points="62,105 70,92 56,100" fill="#D4A94B"/>
            <circle cx="32" cy="113" r="5" fill="#1a1a2e"/>
            <circle cx="33.5" cy="111.5" r="2" fill="white"/>
            <circle cx="25" cy="122" r="5" fill="#ff9999" opacity="0.5"/>
            <path d="M28 128 Q35 133 42 128" stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <rect x="72" y="165" width="16" height="22" rx="8" fill="#4A7A49"/>
            <rect x="132" y="165" width="16" height="22" rx="8" fill="#4A7A49"/>
            <ellipse cx="80" cy="190" rx="12" ry="6" fill="#4A7A49"/>
            <ellipse cx="140" cy="190" rx="12" ry="6" fill="#4A7A49"/>
            <path d="M178 130 Q200 128 210 140 Q215 148 208 150" stroke="#5B8C5A" stroke-width="10" fill="none" stroke-linecap="round"/>
            <circle cx="210" cy="149" r="12" fill="#4A7A49"/>
            <g transform="translate(210, 140)" class="tail-bow">
              <path d="M-8,-5 Q-2,-12 0,-5 Q2,-12 8,-5 Q2,0 0,3 Q-2,0 -8,-5Z" fill="#e74c6f"/>
              <circle cx="0" cy="-2" r="2" fill="#c44569"/>
            </g>
          </svg>
        </div>
      </div>

      <div class="love-card" id="love-card">
        <p class="love-text">
          No matter how different we are,<br/>
          love always finds a way
        </p>
        <p class="love-signature">-- Otter &amp; Anky</p>
      </div>

      <p class="hint">Click anywhere to spread love</p>
    </section>
  </main>

  <footer>
    <p>Made with love for Valentine's Day</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
